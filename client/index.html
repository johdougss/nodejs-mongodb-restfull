<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>titulo</title>
	<!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-route.min.js"></script>
	<script src="js/angular-locale_pt-br.js"></script>
	<script src="js/script.js"></script>
</head>
<body ng-app="app">
	<div ng-view class="container"></div>

	<!-- CACHE FILE: list.html -->
	<script type="text/ng-template" id="list.html">
		<input type="text" ng-model="search" class="search-query" placeholder="Search">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
					<th><a href="#" ng-click="refresh()"><i class="icon-refresh"></i></a></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="person in persons | filter:search | orderBy:'name'" ng-show="person._id">
					<td>{{person.name}}</a></td>
					<td>{{person.age}}</td>
					<td><a href="#/edit/{{person._id}}"><i class="icon-pencil"></i></a></td>
					<td><a href="#/delete/{{person._id}}"><i class="icon-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
	</script>

	<!-- CACHE FILE: list.html -->
	<script type="text/ng-template" id="detail.html">
		<form name="myForm">
			<div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
				<label>Name</label>
				<input type="text" name="name" ng-model="person.name" required>
				<span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
					Required {{myForm.name.$pristine}}</span>
				</div>
					<label>Description</label>
					<textarea name="description" ng-model="person.age"></textarea>

					<br>
					<a href="#/" class="btn">Cancel</a>
					<button ng-click="save()" ng-disabled="myForm.$invalid"	class="btn btn-primary">Save</button>
					<button ng-click="destroy()" class="btn btn-danger">Delete</button>
				</form>
	</script>
</body>
</html>
